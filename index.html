<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieflix</title>
    <link rel="mflix icon" href="img/mflix.png" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid" style="background-color: black">
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="img/movirflix2.png"
              alt="mflix logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </nav>
      <section>
        <div class="section">
          <div class="video-container">
            <video
              autoplay
              loop
              muted
              class="video-class"
              width="100%"
              height="500px"
              controls
            >
              <source
                src="http://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4"
                type="video/mp4"
              />
            </video>
          </div>
        </div>
      </section>

      <div class="container">
        <div class="row">
          <div class="col-2 sideNav">
            <div class="gender">
              <div><span>Select language</span></div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  value="HINDI"
                  id="flexRadioMale"
                  onclick="getFilteredData()"
                />
                <label class="form-check-label" for="flexRadioMale">
                  HINDI
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  value="ENGLISH"
                  id="flexRadioFemale"
                  onclick="getFilteredData()"
                />
                <label class="form-check-label" for="flexRadioFemale">
                  ENGLISH
                </label>
              </div>
            </div>
            <div class="Catogory">
              <span>Catogory</span>
              <select
                class="form-select select1"
                aria-label="Default select example"
                id="selectCatogory"
                onchange="getFilteredData()"
              >
                <option selected>select catogory</option>
                <option value="Movies">Movies</option>
                <option value="TV-Shows">TV-Shows</option>
                <option value="Anime">Anime</option>
                <option value="Kids">Kids</option>
                <option value="Stand-Up">Stand-Up</option>
                <option value="Music & Musical">Music & Musical</option>
              </select>
            </div>
            <div>
              <span>Genre</span>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Action"
                  id="flexCheckAction"
                  onchange="getFilteredData()"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Action
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Drama"
                  id="flexCheckDrama"
                  onchange="getFilteredData()"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Drama
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Comedy"
                  id="flexCheckComedy"
                  onchange="getFilteredData()"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Comedy
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Romance"
                  id="flexCheckRomance"
                  onchange="getFilteredData()"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Romance
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="SciFi"
                  id="flexCheckSciFi"
                  onchange="getFilteredData()"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Sci-Fi
                </label>
              </div>
            </div>
          </div>
          <div class="col-sm-10 mainDiv">
            <div class="top-sort-bar">
              <div
                class="btn-group grp1"
                role="group"
                aria-label="Button group with nested dropdown"
              >
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="getTrendingData()"
                >
                  Trending
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="getWhatsNewData()"
                >
                  What's New
                </button>
                <div class="btn-group" role="group">
                  <button
                    id="btnGroupDrop1"
                    type="button"
                    class="btn btn-primary dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Sort by Rating
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li>
                      <a
                        class="dropdown-item"
                        id="lowtohigh"
                        href="#"
                        onclick="getSortByPriceData(this.id)"
                        >Low to High</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        id="hightolow"
                        href="#"
                        onclick="getSortByPriceData(this.id)"
                        >High to Low</a
                      >
                    </li>
                  </ul>
                </div>
                <div class="btn-group" role="group">
                  <button
                    id="btnGroupDrop1"
                    type="button"
                    class="btn btn-primary dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Sort by Popularity
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li>
                      <a
                        class="dropdown-item"
                        id="lowtohighpop"
                        href="#"
                        onclick="getSortByPopularityData(this.id)"
                        >Low to High</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        id="hightolowpop"
                        href="#"
                        onclick="getSortByPopularityData(this.id)"
                        >High to Low</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div>
              <div class="row row1" id="dataDiv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="html_contents" data-new-window>
      <!-- data-new-window is important -->
      <video controls style="width: 100%; height: auto">
        <source id="vidLink" src="#" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
